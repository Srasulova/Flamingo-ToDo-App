<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="" class="login-form" onclick="return false;">
      <div class="header">
        <h1>Flamingo ToDo app</h1>
      </div>
      <h2>Log in to continue</h2>
      <input
        type="text"
        name="username"
        required
        class="username input-element"
        placeholder="Username"
      />
      <input
        type="password"
        name="password"
        required
        class="password input-element"
        placeholder="Password"
      />
      <button class="btn-login" type="submit">Login</button>
    </form>

    <div class="modal-alert incorrect hidden-incorrect">
      <p class="alert">Username/password is incorrect</p>
      <button type="button" class="close-x">x</button>
    </div>

    <div class="modal-alert empty hidden-empty">
      <p class="alert-empty">Username/password cannot be empty</p>
      <button type="button" class="close">x</button>
    </div>

    <script src="login.js"></script>
  </body>
</html>
